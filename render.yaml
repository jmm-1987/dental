services:
  - type: web
    name: dental-clinic
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: clinic-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: clinic-db
    plan: free
    databaseName: clinic
    user: clinic_user

