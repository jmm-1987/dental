{% extends "panel/base.html" %}

{% block panel_title %}Nueva Sala{% endblock %}

{% block panel_content %}
<h1 class="mb-4">Nueva Sala/Sillón</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ej: Sillón 1, Sala A, etc.">
                <small class="form-text text-muted">Nombre único para identificar la sala o sillón.</small>
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Información adicional sobre la sala..."></textarea>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="activo" name="activo" checked>
                <label class="form-check-label" for="activo">
                    Sala activa (disponible para citas)
                </label>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Crear Sala
                </button>
                <a href="{{ url_for('panel.rooms_list') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
