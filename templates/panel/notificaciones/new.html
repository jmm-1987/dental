{% extends "panel/base.html" %}

{% block panel_title %}Enviar Notificación{% endblock %}

{% block panel_content %}
<h1 class="mb-4">Enviar Notificación</h1>

<div class="card">
    <div class="card-body">
        <p><strong>Paciente:</strong> {{ paciente.nombre_completo() }}</p>
        <p class="text-muted">Nota: El envío se simula y se registra en el sistema.</p>
        
        <form method="POST">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de notificación *</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="email">Email</option>
                    <option value="whatsapp">WhatsApp</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto *</label>
                <input type="text" class="form-control" id="asunto" name="asunto" required>
            </div>
            
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido *</label>
                <textarea class="form-control" id="contenido" name="contenido" rows="5" required></textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send"></i> Enviar notificación
                </button>
                <a href="{{ url_for('panel.paciente_detail', patient_id=paciente.id) }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
