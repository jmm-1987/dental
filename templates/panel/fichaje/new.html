{% extends "panel/base.html" %}

{% block panel_title %}Nuevo Fichaje{% endblock %}

{% block panel_content %}
<h1 class="mb-4">Registrar Fichaje</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="user_id" class="form-label">Empleado *</label>
                    <select class="form-select" id="user_id" name="user_id" required>
                        <option value="">Seleccionar empleado...</option>
                        {% for empleado in empleados %}
                        <option value="{{ empleado.id }}" {% if request.args.get('user_id')|int == empleado.id %}selected{% endif %}>
                            {{ empleado.nombre }} ({{ empleado.rol }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha *</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" value="{{ fecha_hoy }}" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="hora_entrada" class="form-label">Hora de Entrada</label>
                    <input type="time" class="form-control" id="hora_entrada" name="hora_entrada">
                </div>
                <div class="col-md-6">
                    <label for="hora_salida" class="form-label">Hora de Salida</label>
                    <input type="time" class="form-control" id="hora_salida" name="hora_salida">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="notas" class="form-label">Notas</label>
                <textarea class="form-control" id="notas" name="notas" rows="3"></textarea>
            </div>
            
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> Las horas trabajadas y extras se calcularán automáticamente al guardar.
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Guardar Fichaje
                </button>
                <a href="{{ url_for('panel.fichaje_dashboard') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
