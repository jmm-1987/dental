{% extends "panel/base.html" %}

{% block panel_title %}Historia Clínica - {{ paciente.nombre_completo() }}{% endblock %}

{% block panel_content %}
<h1 class="mb-4">Historia Clínica</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="antecedentes_medicos" class="form-label">Antecedentes Médicos</label>
                <textarea class="form-control" id="antecedentes_medicos" name="antecedentes_medicos" rows="5">{{ clinical_record.antecedentes_medicos or '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="alergias" class="form-label">Alergias</label>
                <textarea class="form-control" id="alergias" name="alergias" rows="3">{{ clinical_record.alergias or '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="medicacion" class="form-label">Medicación Actual</label>
                <textarea class="form-control" id="medicacion" name="medicacion" rows="3">{{ clinical_record.medicacion or '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="observaciones_generales" class="form-label">Observaciones Generales</label>
                <textarea class="form-control" id="observaciones_generales" name="observaciones_generales" rows="5">{{ clinical_record.observaciones_generales or '' }}</textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Guardar
                </button>
                <a href="{{ url_for('panel.paciente_detail', patient_id=paciente.id) }}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
